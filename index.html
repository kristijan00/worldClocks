<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>World Clocks</title>
</head>

<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">Cities</a>
        </nav>

    </header>
    <main>
        <div class="clock">
            <div class="hand hour" hour-hand></div>
            <div class="hand minute" minute-hand></div>
            <div class="hand second" second-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>

        <div class="image">

        </div>

        <div class="custom-select">
            <select>
                <option value="0">Zagreb</option>
                <option value="1">London</option>
                <option value="2">New York</option>
                <option value="3">Tokyo</option>
                <option value="4">Beijing</option>
                <option value="5">Kairo</option>
                <option value="6">Kuala Lumpur</option>
            </select>
        </div>


    </main>
    <footer>

        <p>© Kristijan Đaković 2022</p>

    </footer>
    <script defer src="/js/bundle.js"></script>

</body>


</html>
